{% import "utils.html" as utils %}

{% extends "layout.html" %}
{% set components = [(ts.name, v4_url_for("v4_recent_activity"))] %}
{% block title %}Git Search{% endblock %}
{% block body %}

    <script type="text/javascript">
        function get_action(form) {
            var search_sha = document.getElementById("git-sha-search").value;
            form.action =  '{{ v4_url_for("v4_git_sha", sha=search_sha) }}';
        }
    </script>

    <section id="search">
        <h4>Search for Git SHA</h4>
        <form method="POST" onsubmit="get_action(this);">
            <input type="text" placeholder="Search..." id="git-sha-search" required>
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </section>

{% endblock %}
